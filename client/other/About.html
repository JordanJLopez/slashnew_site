<template name="About">
    <div class="container animated fadeIn">
        <div class="row">
            <p class="col s10 offset-s1 flow-text center-align"><b>slashnew</b> is a visualization tool for watching <a href="https://www.reddit.com/">reddit.com</a>'s newest submissions stream in.
            <br>
            <br>
            The back-end, <a href="https://github.com/JordanJLopez/slashnew_stream">slashnew_stream</a>, utilizes <a href="http://praw.readthedocs.io/">PRAW</a> to stream submissions from Reddit.
            <br>
            <br>
            The front-end, <a href="https://github.com/JordanJLopez/slashnew_site">slashnew_site</a>, runs on <a href="https://www.meteor.com/">Meteor</a> to instantly push data to users.

            <br>
            <br>
            <b>slashnew</b> was created by me, <a href="http://jordanjlopez.net">Jordan Lopez</a>, a student at the University of Texas at Austin who spends way too much time on Reddit.
            </p>
        </div>

    </div>
</template>
